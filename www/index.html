<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Aplicação</title>
    </head>
    <body>
        <div class="centralizar nomeSite">
            <h4>ListRepositórios</h4>
        </div>
        <div class="centralizar container apresentacao">
            <p>
                Nesta aplicação você pode ver quais os repositorios públicos de um usuário do GitHub.
            </p>
        </div>
        <div class="container-fluid centralizar formContent">
            <div class="container centralizar">
                <div id="error" class="error centralizar"></div>
                <form class="form" action="repositorios.html">
                    <label>Usuário</label>
                    <input class="loginInput" type="text" name="usuario" placeholder="Usuario" required="required"/>
                    <input type="hidden" name="page" value="1"/>
                    <button  class="btn" type="submit" id="btn" >Enviar</button>
                </form>
            </div>
        </div>


        <script src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
